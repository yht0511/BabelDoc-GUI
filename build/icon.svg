<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>
  
  <!-- 文档图标 -->
  <g transform="translate(212, 156)">
    <!-- 文档主体 -->
    <path d="M 100 0 L 500 0 L 500 100 L 600 100 L 600 712 L 100 712 Z" 
          fill="url(#doc)" stroke="#4F46E5" stroke-width="8"/>
    <!-- 折角 -->
    <path d="M 500 0 L 500 100 L 600 100 Z" 
          fill="#C7D2FE" stroke="#4F46E5" stroke-width="8"/>
    
    <!-- 文本行 -->
    <rect x="170" y="150" width="360" height="30" rx="8" fill="#4F46E5" opacity="0.3"/>
    <rect x="170" y="220" width="360" height="30" rx="8" fill="#4F46E5" opacity="0.3"/>
    <rect x="170" y="290" width="280" height="30" rx="8" fill="#4F46E5" opacity="0.3"/>
    
    <!-- 翻译箭头 -->
    <g transform="translate(280, 400)">
      <path d="M 0 -40 L 0 40 M -30 10 L 0 40 L 30 10" 
            stroke="#7C3AED" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <!-- 地球符号 -->
      <circle cx="0" cy="-80" r="50" fill="none" stroke="#7C3AED" stroke-width="16"/>
      <ellipse cx="0" cy="-80" rx="20" ry="50" fill="none" stroke="#7C3AED" stroke-width="12"/>
      <line x1="-50" y1="-80" x2="50" y2="-80" stroke="#7C3AED" stroke-width="12"/>
    </g>
    
    <!-- 翻译后的文本 (中文风格) -->
    <rect x="170" y="520" width="360" height="30" rx="8" fill="#10B981" opacity="0.4"/>
    <rect x="170" y="590" width="280" height="30" rx="8" fill="#10B981" opacity="0.4"/>
  </g>
</svg>
